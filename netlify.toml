[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' 'unsafe-inline'; connect-src 'self' 'unsafe-inline' https://events.furcation.org.uk; img-src 'self' data:; script-src 'self' 'unsafe-inline' https://events.furcation.org.uk;"
    X-Frame-Options = "DENY"
